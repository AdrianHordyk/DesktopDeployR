{
	"appname":	"appname",

	/* package dependencies for application, need to be installed
	   into app/library.

	   also are packages loaded during app startup
	 */
	"init_packages": [
		"shiny",
		"dplyr",
		"ggplot2",
		"lubridate",
		"jsonlite"
	],

	/* options for R executable
		r_bindir: <string>
			Path to <R_HOME>/bin - the R executable to use running the app.
			Allows for specifying that a system installed R be used to run the app,
			which would make the app deployment "lighter weight".

			Defaults to: "dist\\R-Portable\\App\\R-Portable\\bin\\"
	 */

	/* options for error logging
	   - use_userprofile: true
		 			Keep logs with the application - used for apps deployed to individual users.
					Otherwise, the log file is written to %USERPROVILE%/.<appname>/
		 - filename: <string>
		 			Name of the log file to store errors. Default is "error.log".
	 */
	"logging": {
		"filename": "error.log"
	}
}
