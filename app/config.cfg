{
	"appname":	"appname",

	/* package dependencies for application, need to be installed
	   into app/library.

	   also are packages loaded during app startup
	 */
	"init_packages": [
		"shiny",
		"dplyr",
		"ggplot2",
		"lubridate",
		"jsonlite"
	],

	/* options for error logging
	   - use_userprofile: true
		 			Keep logs with the application - used for apps deployed to individual users.
					Otherwise, the log file is written to %USERPROVILE%/.<appname>/
		 - filename: <string>
		 			Name of the log file to store errors. Default is "error.log".
	 */
	"logging": {
		"filename": "error.log"
	}
}
